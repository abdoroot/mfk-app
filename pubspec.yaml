  # PAYMENT GATEWAYS
  midpay: 1.1.7
  crypto: 3.0.3
  qr_flutter: 4.0.0 #required for in pix_flutter
  pix_flutter: ^2.2.0
  razorpay_flutter: 
  flutterwave_standard: ^1.0.8
  flutter_stripe: ^9.4.0
  cinetpay: ^1.0.7
  flutter_paypal_checkout:
    git:
      url: https://github.com/Raj-GMITS/flutter_paypal_checkout.git
      ref: main
      
 
  # MAP
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:
  uses-material-design: true
  assets:
