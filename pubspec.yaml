name: booking_system_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 10.11.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # COMMON
  nb_utils: 6.1.0
  google_fonts: 6.1.0
  html: ^0.15.4
  http: ^1.1.0
  intl: 0.19.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.1.14
  fluttertoast: 8.2.4
  get_storage: ^2.0.3
  # FIREBASE
  firebase_core: ^2.22.0
  firebase_crashlytics: ^3.4.4
  firebase_auth: ^4.14.0
  firebase_storage: ^11.5.1
  firebase_remote_config: ^4.3.4
  cloud_firestore: ^4.13.1

  # FIREBASE MESSAGING
  firebase_messaging: 14.7.9
  flutter_local_notifications: ^16.3.0

  # PUSH NOTIFICATION
  onesignal_flutter: ^5.0.4

  # STATE MANAGEMENT
  mobx: ^2.2.1
  flutter_mobx: ^2.2.0

  # ICON
  flutter_vector_icons: ^2.0.0
  flutter_svg: ^2.0.9

  # IMAGE
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  lottie: ^2.7.0
  flutter_plugin_android_lifecycle: 2.0.18

  # OTHER
  country_picker: ^2.0.22
  flutter_custom_tabs: ^1.2.1
  permission_handler: ^11.0.1
  flutter_html: ^3.0.0-alpha.5
  firebase_pagination: ^3.1.0
